<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fiber</title>
</head>
<body>
    <header class="webpage__header">
        <div class="logo__container">
            <h1 class="logo">Fiber</h1>
        </div>
        <nav class="webpage__nav">
            <ul class="nav__links" id="primary__navigation" data-visible="false">
                <li><a href="http://" target="_blank" rel="noopener noreferrer">Community</a></li>
                <li><a href="http://" target="_blank" rel="noopener noreferrer">Pricing</a></li>
                <li><a href="http://" target="_blank" rel="noopener noreferrer">Features</a></li>
            </ul>
            <ul class="nav__actionbtn">
                <li><a href="http://" target="_blank" rel="noopener noreferrer"><input type="button" value="Sign In"></a></li>
                <li><a href="http://" target="_blank" rel="noopener noreferrer"><input type="button" value="Sign Up"></a></li>
            </ul>
        </nav>
        <input
        type="button"
        value=""
        aria-controls="primary__navigation"
        aria-expanded="false"
        class="mobile__nav__toggle"
        title="menu"
      />
    </header>
    <main class="content__container">
        <section class="content__section">
            <div class="hero__content">
                <h2 class="hero__header">Create your portfolio inminutes.</h2>
                <p class="hero__paragraph">With Fiber, you can set up your own personal portfolio in minutes with dozens of premade, beautiful templates</p> 
                <div class="hero__actionbtn">
                    <a href="http://" target="_blank" rel="noopener noreferrer"><input type="button" value="Start Free Trial"></a>
                    <a href="http://" target="_blank" rel="noopener noreferrer">View Examples</a>
                </div>
                <div class="micelleneous">
                    <div class="creditcard__non">
                        <div class="checkmark__svg">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 0C5.373 0 0 5.373 0 12C0 18.627 5.373 24 12 24C18.627 24 24 18.627 24 12C24 5.373 18.627 0 12 0ZM10.75 17.292L6.25 12.928L8.107 11.07L10.75 13.576L16.393 7.792L18.25 9.649L10.75 17.292Z" fill="#45B19E"/>
                                </svg>
                        </div>
                        <p class="creditcard__non__text">No credit card</p>
                    </div>
                    <div class="free__templates">
                        <div class="checkmark__svg">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 0C5.373 0 0 5.373 0 12C0 18.627 5.373 24 12 24C18.627 24 24 18.627 24 12C24 5.373 18.627 0 12 0ZM10.75 17.292L6.25 12.928L8.107 11.07L10.75 13.576L16.393 7.792L18.25 9.649L10.75 17.292Z" fill="#45B19E"/>
                            </svg>
                        </div>
                        <p class="template__text">
                            10 Free Templates
                        </p>
                    </div>
                </div>
            </div>
            <div class="hero__image">
                <img src="./Assets/hero-Illustration.png" alt="hero__image">
            </div>
        </section>
    </main>
</body>
</html>
